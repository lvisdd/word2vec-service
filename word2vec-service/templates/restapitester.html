{% extends "layout.html" %}

{% block content %}

<div class="container" ng-controller="main">
    <header class="jumbotron">
        <h1>Rest API Tester</h1>
    </header>
    <div class="panel panel-default">
        <div class="panel-heading">REQUEST</div>
        <table class="table">
            <tr>
                <th nowrap="nowrap">REQUEST</th>
                <td>
                    <textarea rows="1" class="form-control" placeholder="ex) http://localhost:8080/most_similar?word=king&topn=10" ng-model="requestPath" ng-change="requestPathChange()"></textarea>
                </td>
            </tr>
            <tr>
                <th nowrap="nowrap">METHOD</th>
                <td>
                    <div class="btn-group">
                        <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'GET'">GET</label>
                        <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'POST'">POST</label>
                        <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'PUT'">PUT</label>
                        <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'DELETE'">DELETE</label>
                        <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'HEAD'">HEAD</label>
                        <label class="btn btn-default" ng-model="requestMethod" uib-btn-radio="'OPTIONS'">OPTIONS</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>BODY</th>
                <td>
                    <textarea class="form-control" placeholder='' ng-model="requestBody"></textarea>
                </td>
            </tr>
        </table>
        <div class="panel-body">
            <button type="submit" class="btn btn-primary" ng-click="requestSubmitClick()" ng-disabled="submitDisabled">Submit</button>
        </div>
    </div>

    <hr class="extra-margins">
    
    <div class="panel panel-default">
        <div class="panel-heading">RESPONSE</div>
        <table class="table">
            <tr>
                <th nowrap="nowrap">STATUS</th>
                <td>
                    <div class="md-form">
                        <textarea class="form-control" readonly="readonly" ng-model="responseStatus"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <th nowrap="nowrap">HEADERS</th>
                <td>
                    <div class="md-form">
                        <textarea class="form-control" rows="8" readonly="readonly" ng-model="responseHeaders"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <th nowrap="nowrap">BODY</th>
                <td>
                    <textarea class="form-control" rows="20" readonly="readonly" ng-model="responseBody"></textarea>
                </td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="/static/scripts/restapitester.js" type="text/javascript"></script>

{% endblock %}
